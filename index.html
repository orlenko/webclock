<!DOCTYPE html>
<html>
<head>
    <title>Live Local Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #time {
            font-size: calc(8vw + 8vh); /* Adjust this formula as needed */
            color: #333;
            padding: 1vw;
            border-radius: 10px;
            animation: pulse 2s infinite;
            white-space: nowrap; /* Prevents the time from breaking into multiple lines */
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 5px #33ccff, 0 0 10px #33ccff, 0 0 15px #33ccff, 0 0 20px #33ccff;
            }
            50% {
                box-shadow: 0 0 10px #33ccff, 0 0 20px #33ccff, 0 0 30px #33ccff, 0 0 40px #33ccff;
            }
            100% {
                box-shadow: 0 0 5px #33ccff, 0 0 10px #33ccff, 0 0 15px #33ccff, 0 0 20px #33ccff;
            }
        }
    </style>
</head>
<body>
    <div id="time">Loading time...</div>

    <script>
        function updateTime() {
            var now = new Date();
            var hours = String(now.getHours()).padStart(2, '0');
            var minutes = String(now.getMinutes()).padStart(2, '0');
            var seconds = String(now.getSeconds()).padStart(2, '0');
            var formattedTime = hours + ':' + minutes + ':' + seconds;

            document.getElementById('time').textContent = formattedTime;
        }

        // Update the time every second
        setInterval(updateTime, 1000);

        // Initialize
        updateTime();
    </script>
</body>
</html>
